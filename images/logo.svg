<svg width="350" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- DNA/Molecular Network Background with animation -->
  <g opacity="0.15">
    <circle cx="30" cy="30" r="4" fill="#0066cc">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="20" r="4" fill="#0066cc">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="40" r="4" fill="#0066cc">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="35" r="4" fill="#0066cc">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Animated connection lines -->
    <line x1="30" y1="30" x2="50" y2="20" stroke="#0066cc" stroke-width="1">
      <animate attributeName="stroke-width" values="1;2;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="20" x2="60" y2="35" stroke="#0066cc" stroke-width="1">
      <animate attributeName="stroke-width" values="1;2;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="30" x2="40" y2="40" stroke="#0066cc" stroke-width="1">
      <animate attributeName="stroke-width" values="1;2;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="40" x2="60" y2="35" stroke="#0066cc" stroke-width="1">
      <animate attributeName="stroke-width" values="1;2;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main Icon: Hexagon with Circuit Pattern (representing computational biology) -->
  <g transform="translate(20, 25)">
    <!-- Hexagon with subtle rotation -->
    <path d="M25 10 L40 17.5 L40 32.5 L25 40 L10 32.5 L10 17.5 Z" 
          fill="none" stroke="#0066cc" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="20s" repeatCount="indefinite"/>
    </path>
    
    <!-- Circuit nodes inside hexagon with pulsing effect -->
    <circle cx="25" cy="25" r="3" fill="#00a86b">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="20" r="2" fill="#0066cc">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="20" r="2" fill="#0066cc">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="30" r="2" fill="#0066cc">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="30" r="2" fill="#0066cc">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines with data flow animation -->
    <line x1="25" y1="25" x2="18" y2="20" stroke="#0066cc" stroke-width="1" opacity="0.6">
      <animate attributeName="stroke-width" values="1;2;1" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="25" x2="32" y2="20" stroke="#0066cc" stroke-width="1" opacity="0.6">
      <animate attributeName="stroke-width" values="1;2;1" dur="1s" begin="0.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" begin="0.25s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="25" x2="18" y2="30" stroke="#0066cc" stroke-width="1" opacity="0.6">
      <animate attributeName="stroke-width" values="1;2;1" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="25" x2="32" y2="30" stroke="#0066cc" stroke-width="1" opacity="0.6">
      <animate attributeName="stroke-width" values="1;2;1" dur="1s" begin="0.75s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" begin="0.75s" repeatCount="indefinite"/>
    </line>
    
    <!-- Additional moving particles to show data flow -->
    <circle r="1" fill="#00a86b">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="#0066cc">
      <animateMotion dur="2s" begin="0.5s" repeatCount="indefinite">
        <mpath href="#path2"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden paths for particle animation -->
    <path id="path1" d="M18,20 L25,25 L32,30" opacity="0"/>
    <path id="path2" d="M32,20 L25,25 L18,30" opacity="0"/>
  </g>
  
  <!-- Lab Name -->
  <!-- INSILICO in regular font -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#333333">
      INSILICO
  </text>

  <!-- Abstract VIDA using custom paths -->
  <g transform="translate(200, 28)" fill="#00a86b">
      <!-- V -->
      <path d="M0,0 L4,0 L8,14 L10,14 L14,0 L18,0 L11,18 L7,18 Z" stroke="#00a86b" stroke-width="0.5"/>
      <!-- I -->
      <rect x="22" y="0" width="4" height="18" rx="2"/>
      <!-- D -->
      <path d="M30,0 L30,18 L36,18 Q44,18 44,9 Q44,0 36,0 Z M34,3 L36,3 Q40,3 40,9 Q40,15 36,15 L34,15 Z"/>
      <!-- A -->
      <path d="M48,18 L52,0 L56,0 L60,18 L56,18 L55.5,14 L52.5,14 L52,18 Z M53,10 L55,10 L54,4 Z"/>
  </g>
  
  <!-- Tagline -->
  <text x="80" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666666">
    Computational Modeling for Health Risk Assessment
  </text>
  
  <!-- Animated decorative elements representing data flow -->
  <g opacity="0.3">
    <rect x="85" y="65" width="20" height="2" fill="#00a86b">
      <animate attributeName="width" values="0;20;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x" values="85;85;105" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="110" y="65" width="30" height="2" fill="#0066cc">
      <animate attributeName="width" values="0;30;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="x" values="110;110;140" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="145" y="65" width="15" height="2" fill="#00a86b">
      <animate attributeName="width" values="0;15;0" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="x" values="145;145;160" dur="3s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
 
</svg>
